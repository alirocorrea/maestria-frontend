<p-panel styleClass="overflow-hidden">
    <p-header>
        <b>REGISTRAR ESTUDIANTE</b>
    </p-header>

    <app-informacion-personal (formReady)="addForm('personal', $event)"></app-informacion-personal>
    <app-informacion-maestria (formReady)="addForm('maestria', $event)"></app-informacion-maestria>

    <p-footer>
        <button
            pButton
            icon="pi pi-save"
            label="Registrar estudiante"
            (click)="onSave()"
        ></button>
        <button
            pButton
            icon="pi pi-times"
            label="Cancelar"
            class="p-button-outlined"
            (click)="onCancel()"
        ></button>
    </p-footer>
</p-panel>
